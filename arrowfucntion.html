<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
       
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta = http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Arrow fucntions</title>
        <script>
            display=()=>console.log("I am learning Arrow Functions");//arrow funtion with no parameter
            //arrow functions with array as parameter
        arrsum=(arr)=>
        {
            sum=0;
            for(i=0;i<arr.length;i++)
            sum+=arr[i];
            return sum;
        }
        var  arr=[1,2,3,4,5];
       console.log(arrsum(arr));

       //arrow function with one paramter
        
        cube =(a)=>(a*a*a)
        console.log(cube(4));
        //arrow function with two parameters

        multiply=(a,b)=>(a*b);
        console.log(multiply(2,3));
        //arrow function with more than number of statements 
        interest=(p,t,r)=>{
            i=(p*t*r)/100;
            amt=i+p;
            return amt;
        }
        console.log(interest(100,1,1));


    </script>
    </head>
